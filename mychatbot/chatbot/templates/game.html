{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衛教問答小遊戲</title>
    <link rel="stylesheet" href="{% static 'css/game.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
</head>
<body>
    <!-- 頂端選單 -->
    <nav>
        <div class="midd">屬於你的衛教e聊</div>
        <div class="welcome">{{user.username}}</div>
        <div class="more">
            <img src="{% static 'images/more.png'%}" id="menuButton">
        </div>
    </nav>
    
    <!-- 左側選單 -->
    <div id="sideMenu" class="side-menu">
        <ul>
            <li><a href="{% url 'index'%}">首頁</a></li>
            <li><a href="{% url 'membercenter'%}">會員資料</a></li>
            <li><a href="{% url 'game'%}">小遊戲</a></li>
            <li><a href="{% url 'chatbot'%}">聊天機器人</a></li>
            <li class="logout"><a href="{% url 'login'%}">登出</a></li>
        </ul>
    </div>
    
<div class="quiz-wrapper">
    <div class="quiz-container">
        <h1>💡衛教問答小遊戲💡</h1>
        <div id="question-container">
            <p id="question"></p>
            <div class="options">
                <button class="option" onclick="selectAnswer('A')">選項 A</button>
                <button class="option" onclick="selectAnswer('B')">選項 B</button>
                <button class="option" onclick="selectAnswer('C')">選項 C</button>
            </div>
            <button id="confirm-btn" onclick="confirmAnswer()" disabled>確定答案</button>
        </div>
        <div id="result"></div>
        <div id="score"></div>
        <div id="restart-container">
            <button id="restart-btn" onclick="restartQuiz()" style="display: none;">重新開始</button>
        </div>
    </div>
</div>
    
    
    <!-- 夫特 -->
<footer>
    <div class="footer">
       <section class="f3">
        <div class="copy">量身定制你的健康建議和指導<br>©YourOwnHealthEducation E Chat 2024</div>
    </section>
    </div>
</footer>
<script src="{% static 'js/game.js' %}"></script>
<script src="{% static 'js/nav.js' %}"></script>
</body>
</html>
